                <script>
                      function nextPage() {
        window.location.href = "yes.html";
    }

    function moveButton() {
        var button = document.getElementById('noButton');
        var x = Math.random() * (window.innerWidth - button.offsetWidth - 50);
        var y = Math.random() * (window.innerHeight - button.offsetHeight - 50);
        button.style.left = `${x}px`;
        button.style.top = `${y}px`;
    }

    // Detecting touch for mobile
    document.getElementById('noButton').addEventListener('touchstart', function(event) {
        event.preventDefault(); // Prevents accidental click
        moveButton();
    });
</script>
